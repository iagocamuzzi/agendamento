<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento de Consulta</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agende sua Consulta</h2>
    <form id="form-agendamento">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="tel" id="telefone" placeholder="Telefone (apenas n√∫meros)" required />
      <input type="date" id="data" required />
      <input type="time" id="hora" required />
      <button type="submit">Agendar</button>
    </form>
  </div>

  <script>
    const CLIENT_ID = '1098349928690-l702hc6mvlu7qf3sl8skb3mub2tpv8g5.apps.googleusercontent.com';
    const EXPIRACAO_TOKEN_HORAS = 10;
    let tokenClient;
    let accessToken = sessionStorage.getItem('accessToken');
    let tokenTime = parseInt(sessionStorage.getItem('tokenTime'), 10);

    document.getElementById("nome").addEventListener("input", (e) => {
      e.target.value = e.target.value.toUpperCase();
    });

    document.getElementById('form-agendamento').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = {
        nome: document.getElementById('nome').value.trim(),
        telefone: document.getElementById('telefone').value.trim(),
        data: document.getElementById('data').value,
        hora: document.getElementById('hora').value
      };

      if (!accessToken || !tokenTime || tokenExpirado()) {
        tokenClient.callback = async (resp) => {
          if (resp.error || !resp.access_token) {
            alert("Erro ao autenticar. Tente novamente.");
            return;
          }

          accessToken = resp.access_token;
          tokenTime = Date.now();
          sessionStorage.setItem('accessToken', accessToken);
          sessionStorage.setItem('tokenTime', tokenTime.toString());

          await criarEvento(formData);
        };

        tokenClient.requestAccessToken({ prompt: 'consent' });
      } else {
        await criarEvento(formData);
      }
    });

    function tokenExpirado() {
      const agora = Date.now();
      const expiracao = EXPIRACAO_TOKEN_HORAS * 60 * 60 * 1000; // ms
      return !tokenTime || agora - tokenTime > expiracao;
    }

    async function criarEvento({ nome, telefone, data, hora }) {
      const inicio = new Date(`${data}T${hora}`);
      const fim = new Date(inicio.getTime() + 30 * 60000);

      const evento = {
        summary: `Consulta: ${nome}`,
        description: `Telefone: ${telefone}`,
        start: {
          dateTime: inicio.toISOString(),
          timeZone: 'America/Sao_Paulo'
        },
        end: {
          dateTime: fim.toISOString(),
          timeZone: 'America/Sao_Paulo'
        }
      };

      try {
        const response = await fetch('https://www.googleapis.com/calendar/v3/calendars/primary/events', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(evento)
        });

        if (!response.ok) throw new Error('Erro ao criar o evento');

        const dataFormatada = data.split("-").reverse().join("/");
        const mensagem = `Ol√° ${nome}! Sua consulta foi agendada com sucesso para o dia ${dataFormatada} √†s ${hora}, na cl√≠nica da √ìtica Vista Linda. Qualquer d√∫vida estamos por aqui! üëìüìç`;
        const link = `https://wa.me/55${telefone}?text=${encodeURIComponent(mensagem)}`;

        setTimeout(() => {
          window.open(link, '_blank');
        }, 500);

        alert('Consulta agendada com sucesso! Redirecionando para o WhatsApp...');
        document.getElementById('form-agendamento').reset();

      } catch (err) {
        console.error(err);
        alert('Erro ao criar o evento.');
      }
    }

    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: 'https://www.googleapis.com/auth/calendar.events',
        callback: () => {} // ser√° sobrescrito no submit
      });
    };
  </script>
</body>
</html>
