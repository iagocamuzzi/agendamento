<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento de Consulta</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agende sua Consulta</h2>
    <form id="form-agendamento">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="tel" id="telefone" placeholder="Telefone (apenas nÃºmeros)" required />
      <input type="date" id="data" required />
      <input type="time" id="hora" required />
      <button type="submit">Agendar</button>
    </form>
  </div>

  <script>
    const CLIENT_ID = '1098349928690-l702hc6mvlu7qf3sl8skb3mub2tpv8g5.apps.googleusercontent.com';
    let accessToken = null;
    let formData = null;
    let tokenClient = null;

    document.getElementById("nome").addEventListener("input", (e) => {
      e.target.value = e.target.value.toUpperCase();
    });

    document.getElementById('form-agendamento').addEventListener('submit', async function (e) {
      e.preventDefault();

      formData = {
        nome: document.getElementById('nome').value.trim(),
        telefone: document.getElementById('telefone').value.trim(),
        data: document.getElementById('data').value,
        hora: document.getElementById('hora').value
      };

      // Define o callback primeiro
      tokenClient.callback = async (resp) => {
        if (resp.access_token) {
          accessToken = resp.access_token;
          await criarEvento();
        } else {
          alert('Erro na autenticaÃ§Ã£o Google.');
        }
      };

      // Tenta login silencioso
      tokenClient.requestAccessToken({ prompt: 'none' });
    });

    function iniciarClienteGoogle() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: 'https://www.googleapis.com/auth/calendar.events',
        callback: (resp) => {} // sobrescrito no submit
      });
    }

    async function criarEvento() {
      const { nome, telefone, data, hora } = formData;
      const inicio = new Date(`${data}T${hora}`);
      const fim = new Date(inicio.getTime() + 30 * 60000);

      const evento = {
        summary: `Consulta: ${nome}`,
        description: `Telefone: ${telefone}`,
        start: {
          dateTime: inicio.toISOString(),
          timeZone: 'America/Sao_Paulo'
        },
        end: {
          dateTime: fim.toISOString(),
          timeZone: 'America/Sao_Paulo'
        }
      };

      try {
        const response = await fetch('https://www.googleapis.com/calendar/v3/calendars/primary/events', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(evento)
        });

        if (!response.ok) throw new Error('Erro ao criar evento');

        const dataFormatada = data.split("-").reverse().join("/");
        const mensagem = `OlÃ¡ ${nome}! Sua consulta foi agendada com sucesso para o dia ${dataFormatada} Ã s ${hora}, na clÃ­nica da Ã“tica Vista Linda. Qualquer dÃºvida estamos por aqui! ðŸ‘“ðŸ“`;
        const link = `https://wa.me/55${telefone}?text=${encodeURIComponent(mensagem)}`;

        setTimeout(() => {
          window.open(link, '_blank');
        }, 500);

        alert('Consulta agendada com sucesso! VocÃª serÃ¡ redirecionado para o WhatsApp.');
        document.getElementById('form-agendamento').reset();
        accessToken = null;

      } catch (err) {
        console.error(err);
        alert('Erro ao criar o evento. Tente novamente.');
      }
    }

    window.onload = () => iniciarClienteGoogle();
  </script>
</body>
</html>
